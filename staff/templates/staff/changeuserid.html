{% extends 'staff/base.html' %}

{% block content %}
<div class="container col-lg-6">
    <h2 class="center">CHANGE USER ID</h2>
    <a href="{% url 'staff_home' %}">Back</a><hr><br>
    <form method="post">
        {%csrf_token%}
        OLD USER ID: <input type="text" name="old_user_id" maxlength="11" required><br><br>
        NEW USER ID: <input type="number" name="new_user_id" maxlength="11" required><br><br>
        <div class="right"><input type="submit" value="Done" class="btn btn-primary"></div>
    </form>
</div>
{%endblock%}
