{% extends 'staff/base.html' %}

{% block content %}
<div class="container col-lg-6">
    <h2 class="center">CHANGE CUSTOMER'S USER ID</h2>
    <h3>{{account.account_name}} / {{account.account_number}}</h3><br>
    <a href="{% url 'editcustomer' account.pk %}">Back</a><hr><br>
    <form method="post">
        {%csrf_token%}
        NEW USER ID: <input type="number" name="new_user_id" maxlength="11" required><br><br>
        <div class="right"><input type="submit" value="Done" class="btn btn-primary"></div>
    </form>
</div>
{%endblock%}
