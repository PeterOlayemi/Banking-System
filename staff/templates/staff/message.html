{% extends 'staff/base.html' %}

{% block content %}
<div class="container col-lg-6">
    <h2 class="center">MESSAGE CUSTOMER</h2>
    <h3>{{account.account_name}} / {{account.account_number}}</h3><br>
    <a href="{% url 'customerdetail' account.account_number %}">Back</a><hr><br>
    <form method="post" id="messageForm">
        {%csrf_token%}
        SUBJECT: <input type="text" name="subject" id="subject" maxlength="49" required><br><br>
        BODY: <input type="text" style="width: 210px; height: 200px;" name="body" id="body" maxlength="250" required><br><br>
        <div class="right"><input type="submit" value="Send" class="btn btn-primary"></div>
    </form>
</div>

    {% load static %}
    <script src="{% static 'js/submit.js' %}"></script>
    <script>
        const accountDetail = "{{account.account_name}} / {{account.account_number}}"
    </script>
{%endblock%}
