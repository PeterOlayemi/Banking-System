{% extends 'customer/base.html' %}

{% block content %}
<div class="container col-lg-6">
    <form method="post">
        <h2 class="center">ENTER PIN</h2><hr><br>
        {% csrf_token %}
        <div class="flex flex-justify">
            <input type="password" name="pin" placeholder="Enter Your 4-Digits Pin" minlength="4" maxlength="4" required>
            <input type="submit" value="Done" class="btn btn-success">
        </div>
    </form>
</div>
{%endblock%}
